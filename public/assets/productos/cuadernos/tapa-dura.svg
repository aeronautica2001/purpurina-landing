<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="notebookGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB6D9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6FAE;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
      <feOffset dx="2" dy="2" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  <rect x="40" y="30" width="120" height="150" rx="8" fill="url(#notebookGrad)" filter="url(#shadow)" />
  <rect x="40" y="30" width="15" height="150" rx="2" fill="#FF6FAE" opacity="0.5" />
  <line x1="65" y1="60" x2="135" y2="60" stroke="white" stroke-width="2" opacity="0.6" />
  <line x1="65" y1="80" x2="135" y2="80" stroke="white" stroke-width="2" opacity="0.6" />
  <line x1="65" y1="100" x2="100" y2="100" stroke="white" stroke-width="2" opacity="0.6" />
  <circle cx="140" cy="150" r="10" fill="white" opacity="0.3" />
</svg>
